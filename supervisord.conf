[supervisord]
nodaemon=true

[program:php-fpm]
command=/usr/sbin/php-fpm8.3 -F
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true

[program:nginx-error-log]
command=tail -f /var/log/nginx/error.log
autostart=true
autorestart=true
